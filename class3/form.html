<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- method : post , get, put, delete -->

<body>
    <form>
        <!-- Username -->
        <label for="username">Username:</label> <br>
        <input type="text" id="username" name="username" placeholder="Type an username" required>

        <!-- id: for uniquely identifying an element in the html document -->
        <br><br>
        <!-- username : text
         email: Email
        password : password -->

        <!-- singup form -->


        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="remarks">Remarks:</label><br>
        <textarea id="remarks" name="remarks" placeholder="remarks"></textarea>

        <br><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age">
        <br><br>

        <label for="gender">Gender</label>
        <input type="radio" id="gender" name="gender" value="male"> Male
        <input type="radio" id="gender" name="gender" value="female"> Female
        <br><br>

        <lablel for="hobbies">Hobbies:</lablel>
        <input type="checkbox" id="hobbies" name="hobbies" value="reading"> Reading
        <input type="checkbox" id="hobbies" name="hobbies" value="traveling"> Traveling
        <input type="checkbox" id="hobbies" name="hobbies" value="gaming"> Gaming
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <br><br>

        <label for="upload">Upload Your profile:</label>
        <input type="file" id="upload" name="upload">
        <br><br>
        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" minlength="6" required>
        <br><br>

        <!-- Submit button -->
        <button type="submit">Register</button>
    </form>


    <form action="">

    </form>

</body>

</html>
