<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table with Footer</title>
</head>
<body>

<h2>Student Marks Table</h2>

<table border="1" cellpadding="10" cellspacing="0">
  
  <!-- Table Header -->
  <thead>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Marks</th>
    </tr>
  </thead>

  <!-- Table Body -->
  <tbody>
    <tr>
      <td>1</td>
      <td>Ravi</td>
      <td>85</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Anita</td>
      <td>90</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Rahul</td>
      <td>88</td>
    </tr>
  </tbody>

  <!-- Table Footer -->
  <tfoot>
    <tr>
      <th colspan="2">Average Marks</th>
      <th>87.6</th>
    </tr>
  </tfoot>

</table>

</body>
</html>
